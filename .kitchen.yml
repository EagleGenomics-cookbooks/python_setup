---
driver:
  name: dokken
  privileged: true 
transport:
  name: dokken
provisioner:
  name: dokken
  
verifier:
  name: inspec
  sudo_command: . /etc/profile;

platforms:
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

suites:
  - name: default
    run_list:
      - recipe[python_setup::default]
    verifier:
      inspec_tests:
        - test/integration/default
